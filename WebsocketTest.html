<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking WebSocket Test</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .panel {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
        }
        h3 {
            margin-top: 0;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px 0;
        }
        button:hover {
            background: #45a049;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            margin: 5px 0;
            background: #f9f9f9;
            border-radius: 4px;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        .log {
            height: 150px;
            overflow-y: auto;
            margin-bottom: 15px;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .connected {
            background: #d4edda;
            color: #155724;
        }
        .disconnected {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>DomiCare Booking WebSocket Test</h1>
    
    <div id="connection-status" class="status disconnected">
        Status: Disconnected
    </div>

    <div class="container">
        <div class="panel">
            <h3>Test Controls</h3>
            <button id="connect-btn">Connect WebSocket</button>
            <button id="load-bookings-btn">Load Initial Bookings</button>
            <button id="send-test-booking-btn" disabled>Send Test Booking</button>
            
            <h3>WebSocket Log</h3>
            <div id="log" class="log"></div>
            
            <h3>Test Booking Data</h3>
            <textarea id="booking-data" rows="10" style="width: 100%;">{
  "id": 999,
  "user": {
    "id": 1,
    "name": "Test User"
  },
  "totalPrice": 150000,
  "serviceType": "Cleaning",
  "status": "PENDING",
  "address": "123 Test Street",
  "createdAt": "2025-05-31T10:00:00"
}</textarea>
        </div>
        
        <div class="panel">
            <h3>Booking List</h3>
            <ul id="booking-list"></ul>
        </div>
    </div>

    <script>
        let stompClient = null;
        let bookingList = [];
        const logEl = document.getElementById('log');
        const statusEl = document.getElementById('connection-status');
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            logEl.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            logEl.scrollTop = logEl.scrollHeight;
        }
        
        function updateStatus(connected) {
            if (connected) {
                statusEl.className = 'status connected';
                statusEl.textContent = 'Status: Connected';
                document.getElementById('send-test-booking-btn').disabled = false;
            } else {
                statusEl.className = 'status disconnected';
                statusEl.textContent = 'Status: Disconnected';
                document.getElementById('send-test-booking-btn').disabled = true;
            }
        }
        
        function connectSocket() {
            log('Connecting to WebSocket...');
            const socket = new SockJS('http://localhost:8080/ws');
            stompClient = Stomp.over(socket);
            
            // Disable debug logs
            stompClient.debug = null;
            
            stompClient.connect({}, (frame) => {
                log('üîå WebSocket connected successfully');
                updateStatus(true);
                
                stompClient.subscribe('/topic/bookings/new', (message) => {
                    const newBooking = JSON.parse(message.body);
                    log(`üì¶ Received new booking: ID ${newBooking.id} from ${newBooking.user.name}`);
                    bookingList.unshift(newBooking);
                    renderBookingList();
                });
            }, (error) => {
                log(`‚ùå WebSocket connection error: ${error}`);
                updateStatus(false);
                setTimeout(connectSocket, 5000); // Retry after 5 seconds
            });
        }
        
        function loadInitialBookings() {
            log('Loading initial bookings...');
            fetch('http://localhost:8080/api/bookings')
                .then(res => {
                    if (!res.ok) {
                        throw new Error(`HTTP error! status: ${res.status}`);
                    }
                    return res.json();
                })
                .then(data => {
                    bookingList = data;
                    log(`‚úÖ Loaded ${bookingList.length} bookings`);
                    renderBookingList();
                })
                .catch(error => {
                    log(`‚ùå Error loading bookings: ${error.message}`);
                });
        }
        
        function renderBookingList() {
            const ul = document.getElementById("booking-list");
            ul.innerHTML = '';
            
            if (bookingList.length === 0) {
                ul.innerHTML = '<li>No bookings available</li>';
                return;
            }
            
            bookingList.forEach(booking => {
                const li = document.createElement("li");
                li.innerHTML = `
                    <strong>ID:</strong> ${booking.id} <br>
                    <strong>Customer:</strong> ${booking.user.name} <br>
                    <strong>Service:</strong> ${booking.serviceType || 'N/A'} <br>
                    <strong>Price:</strong> ${booking.totalPrice.toLocaleString()} ƒë <br>
                    <strong>Status:</strong> ${booking.status || 'N/A'}
                `;
                ul.appendChild(li);
            });
        }
        
        function sendTestBooking() {
            if (!stompClient || !stompClient.connected) {
                log('‚ùå Cannot send test booking: WebSocket not connected');
                return;
            }
            
            try {
                const bookingData = JSON.parse(document.getElementById('booking-data').value);
                log('üì§ Sending test booking...');
                
                // For testing, we'll just simulate the server broadcasting a message
                // In a real scenario, you would send to a different endpoint
                // and the server would broadcast to subscribers
                stompClient.send('/app/bookings/test', {}, JSON.stringify(bookingData));
                
                log('‚úÖ Test booking sent');
            } catch (error) {
                log(`‚ùå Error sending test booking: ${error.message}`);
            }
        }
        
        // Event listeners
        document.getElementById('connect-btn').addEventListener('click', connectSocket);
        document.getElementById('load-bookings-btn').addEventListener('click', loadInitialBookings);
        document.getElementById('send-test-booking-btn').addEventListener('click', sendTestBooking);
        
        // Initial render
        renderBookingList();
    </script>
</body>
</html>
