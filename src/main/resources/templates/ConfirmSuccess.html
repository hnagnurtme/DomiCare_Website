            max-width: 500px;

            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        }
        .logo {
            width: 120px;
        }
        h2 {
            color: #333;
        }

        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #2a89f1; /* Màu xanh dương như trong logo */
