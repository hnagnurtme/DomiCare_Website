<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác thực OTP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo {
            width: 120px;
            margin-bottom: 20px;
        }
        h2 {
            color: #333;
        }
        .otp {
            font-size: 24px;
            font-weight: bold;
            color: #ff6600;
            padding: 10px;
            border: 2px dashed #ff6600;
            display: inline-block;
            margin: 20px 0;
            letter-spacing: 5px;
            border-radius: 5px;
        }
        p {
            color: #555;
            font-size: 16px;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #2a89f1;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://res.cloudinary.com/drtizu6d3/image/upload/v1742480126/qjddivskmhlgiknyrqzv.png" alt="DomiCare Logo" class="logo">
        <p>We noticed that you just signed up with us. Please confirm that it's really you by clicking the link below. If you have already confirmed, please disregard this email.</p>

        <!-- Updated link with encoded token -->
        <p><a th:href="'https://localhost:8080/verify-email?token=' + ${verificationToken}">Xác nhận Email</a></p>
        <p class="footer">© 2025 DomiCare. All rights reserved.</p>
    </div>
</body>
</html>
