<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Original WebSocket Implementation</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            margin: 5px 0;
            background: #f9f9f9;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Original WebSocket Implementation</h1>
    <p>This page uses the original Websocket.js implementation</p>
    
    <h2>Booking List</h2>
    <ul id="booking-list"></ul>

    <script>
    let stompClient = null;
    let bookingList = [];

    function connectSocket() {
        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, () => {
            console.log('🔌 WebSocket connected');

            stompClient.subscribe('/topic/bookings/new', (message) => {
                const newBooking = JSON.parse(message.body);
                bookingList.unshift(newBooking);
                renderBookingList();
                alert(`📦 Đơn mới từ ${newBooking.user.name}`);
            });
        });
    }

    function loadInitialBookings() {
        fetch('/api/bookings')
            .then(res => res.json())
            .then(data => {
                bookingList = data;
                renderBookingList();
            });
    }

    function renderBookingList() {
        const ul = document.getElementById("booking-list");
        ul.innerHTML = '';
        bookingList.forEach(booking => {
            const li = document.createElement("li");
            li.textContent = `${booking.id} - ${booking.user.name} - ${booking.totalPrice} đ`;
            ul.appendChild(li);
        });
    }

    window.onload = () => {
        loadInitialBookings();
        connectSocket();
    };
    </script>
</body>
</html>
