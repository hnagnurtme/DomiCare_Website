<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác thực OTP Thành Công</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo {
            width: 120px;
            margin-bottom: 20px;
        }
        h2 {
            color: #333;
        }
        .otp {
            font-size: 24px;
            font-weight: bold;
            color: #ff6600;
            padding: 10px;
            border: 2px dashed #ff6600;
            display: inline-block;
            margin: 20px 0;
            letter-spacing: 5px;
            border-radius: 5px;
        }
        p {
            color: #555;
            font-size: 16px;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #ff6600;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://res.cloudinary.com/drtizu6d3/image/upload/v1741085531/Logo_gexpmf.png" alt="DomiCare Logo" class="logo">
        <h2>Xác thực thành công!</h2>
        <p>Cảm ơn bạn đã xác thực email của mình. Tài khoản của bạn đã được xác nhận thành công!</p>
        <p class="footer">© 2025 DomiCare. All rights reserved.</p>
        <a href="http://localhost:8080/login" class="btn">Đăng nhập</a>
    </div>
</body>
</html>
