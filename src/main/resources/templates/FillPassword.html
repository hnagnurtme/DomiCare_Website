<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại Mật khẩu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo {
            width: 120px;
            margin-bottom: 20px;
        }
        h2 {
            color: #333;
        }
        .form-group {
            margin: 15px 0;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .form-group input:focus {
            border-color: #ff6600;
            outline: none;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #ff6600;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
        p {
            color: #555;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://res.cloudinary.com/drtizu6d3/image/upload/v1742480126/qjddivskmhlgiknyrqzv.png" alt="DomiCare Logo" class="logo">
        <h2>Đặt lại Mật khẩu</h2>
        <p>Vui lòng nhập mật khẩu mới cho tài khoản với email: <strong id="email" th:text="${email}">email@example.com</strong></p>

        <!-- Form đặt lại mật khẩu -->
        <form id="resetPasswordForm">
            <div class="form-group">
                <label for="password">Mật khẩu mới:</label>
                <input type="password" id="password" name="password" required="true" placeholder="Mật khẩu mới">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Xác nhận mật khẩu:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required="true" placeholder="Xác nhận mật khẩu">
            </div>
            <button type="submit" class="btn">Đặt lại mật khẩu</button>
        </form>

        <p class="footer">© 2025 DomiCare. All rights reserved.</p>
    </div>

    <script>
        // Lắng nghe sự kiện submit của form
        document.getElementById('resetPasswordForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Ngừng hành động submit mặc định
        
            const email = document.getElementById('email').textContent;  // Lấy giá trị email từ thẻ <strong>
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
        
            // Kiểm tra nếu mật khẩu và xác nhận mật khẩu khớp
            if (password !== confirmPassword) {
                alert("Mật khẩu không khớp. Vui lòng thử lại.");
                return;
            }
        
            try {
                // Gửi yêu cầu API để thay đổi mật khẩu thông qua POST
                const response = await fetch('/reset-password', {
                    method: 'POST',  // Đổi từ GET sang POST
                    headers: {
                        'Content-Type': 'application/json'  // Đặt kiểu dữ liệu là JSON
                    },
                    body: JSON.stringify({  // Gửi dữ liệu qua body dưới dạng JSON
                        email: email,
                        password: password
                    })
                });
        
                // Kiểm tra nếu response thành công
                if (response.ok) {
                    alert("Mật khẩu đã được thay đổi thành công!");
                    window.location.href = "https://domicare-frontend.vercel.app"; // Chuyển hướng đến trang đăng nhập
                } else {
                    alert("Có lỗi xảy ra. Vui lòng thử lại.");
                }
            } catch (error) {
                // Xử lý lỗi nếu có
                alert("Có lỗi xảy ra. Vui lòng thử lại.");
                console.error('Error:', error);
            }
        });
    </script>
    
</body>
</html>
